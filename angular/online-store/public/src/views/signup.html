<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Sing Up or <a class="btn" ui-sref="login"><button>Login</button></a> </h1>
  <div>
  First Name <input type="text" ng-model="signupFirstname">
  Last Name <input type="text" ng-model="signupLastname">
  </div>
  <div>
  Username <input type="text" ng-model="signupUsername">
  Password <input type="text" ng-model="signupPassword">
  <button ng-click="signup(signupUsername, signupPassword, signupFirstname, signupLastname)">Go</button>
  </div>
  
</body>
</html>
